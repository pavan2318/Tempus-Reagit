<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tempus-Reagit | Simple Reaction Time Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>Tempus-Reagit</h1>
  <p id="subtitle">Simple Reaction Time Task (SRT)</p>

  <p id="info">
    Remain idle. Respond only when the stimulus appears.
  </p>

  <div class="controls">
    <label>
      Trials
      <input type="number" id="trialInput" value="10" min="5" max="50">
    </label>

    <label>
      Lapse threshold (ms)
      <input type="number" id="lapseInput" value="500" min="200" max="1000">
    </label>
  </div>

  <div id="box"></div>

  <p id="status"></p>
  <p id="result"></p>
  <p id="average"></p>
  <p id="median"></p>
  <p id="lapses"></p>

  <button id="exportBtn">Export CSV</button>

</div>

<script src="game.js"></script>
</body>
</html>
